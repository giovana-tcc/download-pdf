<ion-header>
  <ion-navbar>
    <ion-title>
      PDF DOWNLOAD
    </ion-title>
    <ion-buttons end>
    <button ion-button outline (click)="zoomIn()" >zoom in</button>
    <button ion-button outline (click)="zoomOut()" >zoom out</button>
    <button ion-button outline (click)="open()" >imprimir</button>
  </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <pdf-viewer [src]="pdfSrc" 
    [render-text]="true"
    [original-size]="false"
    [autoresize]="true"
    [zoom]=zoom
    style="display: flex;">
  </pdf-viewer>
  </div>
</ion-content>
